    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        const num = 100
        // use a script tag or an external JS file
        document.addEventListener("DOMContentLoaded", (event) => {
            AOS.init();
            const jobs = document.querySelectorAll('.job');
         
                       gsap.to("#counter", {
                innerHTML: 100,
                duration: 2,
                ease: "none",
                snap: { innerHTML: 1 },
                onUpdate: function() {
                    document.getElementById("counter").innerHTML = '&apos; ' + Math.ceil(this.targets()[0].innerHTML) + "";
                },
                onComplete: function() {
                    gsap.to(".loading-screen", {
                     
                        opacity: 0,
                        duration: 3,
                       
                        onComplete: () => {
                            document.querySelector('.loading-screen').style.display = 'none';
                            //   gsap.from(".main-context", { opacity: 0, duration: 1 });
                            document.querySelector('.main-context').style.display = 'content';
                           AOS.refresh()
                         
                        }
                    });
                }
            });
          
           
            gsap.set(jobs, { y: 100, opacity: 0 }); // Initially hide all job titles
            let tl = gsap.timeline({ repeat: -1 });

            jobs.forEach((job, i) => {
                tl.to(job, { y: 0, opacity: 1, duration: 1 })
                    .to(job, { y: -100, opacity: 0, delay: 2, duration: 1 });
            });
            // gsap code here!
            gsap.to('.square', {
                y: 300,
                rotation: 180,
                duration: 3.2,

            })
            gsap.to('.square-c', {
                x: 500,
                rotation: 320,
                duration: 3.2,

            })
           
            gsap.to('.text-b', {
                y: -500,
                rotation: 0,
                duration: 3.2,
                ease: 'linear',
            })
            gsap.to('.pfp', {
                y:-100,
                rotation: 0,
                duration: 3.2,
                ease: 'linear',
            })
          
            gsap.to('.features', {
                x: 300,
               
                duration: 3.2,
                ease: 'linear',
            })

        });

        barba.init({
        transitions: [{
            name: 'translate-up-transition',
            leave(data) {
                return gsap.to(data.current.container, {
                    opacity: 1,
                    y: -50,
                    duration: 0.5,
                    onComplete: () => {
                        data.current.container.style.display = 'none';
                    }
                });
            },
            enter(data) {
                data.next.container.style.display = 'block';
                data.next.container.style.opacity = 0;
                data.next.container.style.transform = 'translateY(50px)';
                return gsap.to(data.next.container, {
                    opacity: 1,
                    y: 0,
                    duration: 0.5
                });
            }
        }]
    });

    </script>
<script>
    barba.init({
      transitions: [{
    name: 'opacity-transition',
    leave(data) {
      return gsap.to(data.current.container, {
        opacity: 0
      });
    },
    enter(data) {
      return gsap.from(data.next.container, {
        opacity: 0
      });
    }
  }]
    })
  </script>
